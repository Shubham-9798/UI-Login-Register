<body>
     
<div class="img" id="particles-js">
<!-- navigation bar -->
<!-- #880e4f pink darken-4 -->
  <nav class="header1">
    <div class="nav-wrapper"> 
      <a href="#" class="brand-logo left gap"><i class="material-icons">message</i>cynIM</a>
      <ul id="nav-mobile"  class="right">

        <li class="medium">
           <a class="gap" href="index.html"><i class="left material-icons">person_pin</i>
           Login</a>
         </li>

        <li class="medium">
          <a  class="gap" href="index1.html"><i class="left material-icons">person_add</i>Register</a>
        </li>
      </ul>
    </div>
  </nav>
  

      
     <div class="box">
       <div class="z-depth-3 login-box">
            
      <div class="row">
        <form method="post" action="">
          <div class="center-1">

            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="1" type="text" class="validate"  autocomplete="off" required>
              <label for="icon_prefix">Authenticate User</label>
            </div>

           

            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="2" type="email" class="validate" autocomplete="off" required >
              <label for="icon_telephone">Email</label>
            </div>

            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="3" type="password" class="validate"  autocomplete="off" minlength="8" required>
              <label for="icon_prefix black">Password</label>
            </div>

           

            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="4" type="password" class="validate" autocomplete="off" required minlength="8">
              <label for="icon_telephone">Confirm Password</label>
            </div>


            

             <div class="wrapper">
              <button class="btn btnL #000000">&nbspREGISTER&nbsp</button>
            </div>

          </div>
         
           
        
        </form>
       </div>
        
      </div>         
    </div>

  </div></div>
